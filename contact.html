<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000; /* Pure black background */
      color: #eee;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #0a0a0a;
      box-shadow:
        0 0 12px 3px rgba(0, 255, 128, 0.7),   /* green glow */
        0 0 24px 6px rgba(147, 112, 219, 0.5); /* purple glow */
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow:
        0 0 5px #00ff00,   /* green */
        0 0 10px #9b59b6;  /* purple */
    }

    p {
      margin-top: 0;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.4rem 0.8rem;
      border: 2px solid #00ff00;
      border-radius: 8px;
      box-shadow:
        0 0 5px 1px rgba(0, 255, 128, 0.7),
        0 0 10px 3px rgba(147, 112, 219, 0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #00ff00;
      color: #000;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: #0f0f0f;
      border-radius: 14px;
      padding: 2rem;
      box-shadow:
        0 0 8px 2px rgba(0, 255, 128, 0.7),    /* green glow */
        inset 0 0 8px 1px rgba(147, 112, 219, 0.6); /* purple inner glow */
      border: 1.5px solid transparent;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
      text-shadow:
        0 0 3px #00ff00;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background: #1a1a1a;
      color: #eee;
      box-shadow:
        0 0 5px 1px rgba(0, 255, 128, 0.7),
        inset 0 0 5px 1px rgba(147, 112, 219, 0.6);
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow:
        0 0 10px 3px rgba(0, 255, 128, 0.9),
        inset 0 0 10px 3px rgba(147, 112, 219, 0.9);
    }

    button {
      width: 150px;
      padding: 0.7rem;
      font-weight: bold;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow:
        0 0 10px 2px #00ff00;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0f0;
    }

    footer {
      text-align: center;
      padding: 1.3rem;
      background: #0a0a0a;
      color: #888;
      font-size: 0.9rem;
      box-shadow:
        0 0 12px 3px rgba(0, 255, 128, 0.7),
        0 0 24px 6px rgba(147, 112, 219, 0.5);
      margin-top: 3rem;
    }

    /* Fade-in animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .fade-in.delay {
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="fade-in">Contact Me</h1>
    <p class="fade-in delay">I'd love to hear from you!</p>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
    </nav>
  </header>

  <main>
    <section class="card fade-in">
      <form id="contact-form" action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 My Portfolio | Designed with ❤️</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fadeElements = document.querySelectorAll(".fade-in");
      fadeElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.3}s`;
      });

      const form = document.getElementById('contact-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Thank you for your message! This form currently does not send data.');
        form.reset();
      });
    });
  </script>
</body>
</html>
