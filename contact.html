<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000; /* Pure black background */
      color: #eee;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #0a0a0a;
      box-shadow:
        0 0 12px 3px rgba(0, 255, 128, 0.7); /* green glow */
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      text-shadow:
        0 0 5px #00ff00; /* green */
    }

    p {
      margin-top: 0;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.4rem 0.8rem;
      border: 2px solid #00ff00;
      border-radius: 8px;
      box-shadow:
        0 0 5px 1px rgba(0, 255, 128, 0.7);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #00ff00;
      color: #000;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: #0f0f0f;
      border-radius: 14px;
      padding: 2rem;
      box-shadow:
        0 0 8px 2px rgba(0, 255, 128, 0.7), /* green glow */
        inset 0 0 8px 1px rgba(0, 255, 128, 0.6); /* green inner glow */
      border: 1.5px solid transparent;
      text-align: center;
      font-size: 1.2rem;
      line-height: 2;
    }

    a.contact-link {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      box-shadow:
        0 0 5px 1px rgba(0, 255, 128, 0.7);
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.contact-link:hover {
      background-color: #00ff00;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 1.3rem;
      background: #0a0a0a;
      color: #888;
      font-size: 0.9rem;
      box-shadow:
        0 0 12px 3px rgba(0, 255, 128, 0.7);
      margin-top: 3rem;
    }

    /* Fade-in animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .fade-in.delay {
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="fade-in">Contact Me</h1>
    <p class="fade-in delay"></p>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
    </nav>
  </header>

  <main>
    <section class="card fade-in">
      <p>Email: <a href="mailto:luke.ballinger@outlook.com" class="contact-link">luke.ballinger@outlook.com</a></p>
      <p>Phone: <a href="tel:+16138685339" class="contact-link">+1 (613) 868-5339</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/luke-ballinger-6b41ba261" target="_blank" rel="noopener noreferrer" class="contact-link">linkedin.com/in/luke-ballinger-6b41ba261/</a></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Portfolio</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fadeElements = document.querySelectorAll(".fade-in");
      fadeElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.3}s`;
      });
    });
  </script>
</body>
</html>
